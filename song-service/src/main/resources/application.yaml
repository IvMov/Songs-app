server:
  port: 8081
  error:
    include-message: always

spring:
  codec:
    max-in-memory-size: 10MB
  application:
    name: song-service
  jpa:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      ddl-auto: update
      show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5433/song_service_db
    username: postgres
    password: postgres

